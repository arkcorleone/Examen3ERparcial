<div class="title">
  <h1>Examen tercer parcial-PRODUCTOS
  </h1>
</div>

<app-spinner *ngIf="loading"></app-spinner>

<div  class="container">

  <mat-form-field appearance="standard">
    <mat-label>Filtrado</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input autocomplete="off">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- Codigo Column -->
    <ng-container matColumnDef="codigoUnidad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </th> 
      <td mat-cell *matCellDef="let element"> {{element.codigoUnidad}}</td>
    </ng-container>

    <!-- Descripcion Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripci√≥n </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>

    <!-- Unidad de Medida Column -->
    <ng-container matColumnDef="unidadMedida">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Unidad de Medida </th>
      <td mat-cell *matCellDef="let element"> {{element.unidadMedida}} </td>
    </ng-container>

    <!-- crud Column -->
    <ng-container matColumnDef="Crud">
      <th mat-header-cell *matHeaderCellDef>
        <button [routerLink]="['/agregarProducto']" class="Guardar" mat-raised-button color="primary">Guardar</button>
      </th>
      <td mat-cell *matCellDef="let element">

        <mat-icon [routerLink]="['/verProducto', 2]" matTooltip="Ver" class='search' >search</mat-icon>
        <mat-icon [routerLink]="['/editarProducto', 2]" matTooltip="Editar" class='edit' >edit</mat-icon>
        <mat-icon (click)="eliminarProducto()" matTooltip="Eliminar" class='delete' >delete</mat-icon>

      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[1, 2, 5, 10]">
  </mat-paginator>

</div>
